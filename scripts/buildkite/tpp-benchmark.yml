env:
  # Required environment to call this script
  #  - TPPROOT
  #  - BUILD_DIR
  #  - SRUN
  LLVMROOT: "${TPPROOT}/llvm"
  NPROCS_LIMIT_LINK: "8"
  #LIBXSMM_VERBOSE: 4
  #LIBXSMMFETCH: 1
  TPP_CLANGVER: "16.0.4"
  TPP_GCCVER: "12.3.0"

# upload with absolute path but symlinks not resolved (-P), mount point is different on head/compute node, upload even if failure
steps:
  - label: "LLVM"
    command: "scripts/buildkite/check_llvm.sh"
  - wait

  - label: "TPP-MLIR-bench"
    command: "${SRUN} --partition=spr --time=0:30:00 -- 'KIND=Release COMPILER=clang LINKER=lld CHECK=1 BENCH=1 scripts/buildkite/build_tpp.sh'"
    env:
      LOGRPTSUM: "mlir"
      LOGRPTFMT: "svg pdf"
      LOGRPTSEP: "-1"
      LOGRPTBND: "-"
      LOGRPTQRY: ""
